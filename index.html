<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player-container">
    <!-- Player Banner -->
    <img id="player-banner" src="https://static.vecteezy.com/system/resources/previews/037/993/568/non_2x/ai-generated-islamic-holy-al-quran-with-arabic-calligraphy-and-tasbih-beads-photo.jpg" alt="Player Banner">

    <!-- Player Info -->
    <h2 id="player-title">Surah Name</h2>
    <p id="player-number">001</p>
    <p id="player-title-english">Title English</p>
    <p id="player-title-meaning">Meaning</p>
    <p id="place-of-revelation">Revelation: Mecca</p>

    <!-- Controls -->
    <div class="controls">
      <button id="prev-btn">⏮</button>
      <button id="play-stop-btn">▶</button>
      <button id="next-btn">⏭</button>
      <button id="repeat-btn">🔂</button>
      <button id="auto-play-btn">🔀</button>
    </div>

    <!-- Progress Bar -->
    <input type="range" id="progress-bar" value="0" max="100">
    <div class="time-display">
      <span id="current-time">00:00</span> / <span id="total-time">00:00</span>
    </div>

    <!-- Mute Button -->
    <button id="mute-btn">🔊</button>

    <!-- Playlist Toggle -->
    <button id="menu-toggle">☰</button>
    <div id="sidebar">
      <ul id="surah-list"></ul>
      <button id="close-btn">×</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
